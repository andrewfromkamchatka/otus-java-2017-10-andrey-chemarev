<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Statistics</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/statistics.css" rel="stylesheet">
</head>
<body onload='statisticsSocket.init(${refreshPeriod?c});'>
<div class="wrapper">
    <div class="greeting">
        <span>Hello, ${login}!</span>
    </div>

    <div>
        <table>
            <caption>UserDataSet cache parameters</caption>
            <tr>
                <td>Max Elements</td>
                <td id="maxElementsField"></td>
            </tr>
            <tr>
                <td>Life Time, ms</td>
                <td id="lifeTimeField"></td>
            </tr>
            <tr>
                <td>Idle Time, ms</td>
                <td id="idleTimeField"></td>
            </tr>
            <tr>
                <td>Is Eternal</td>
                <td id="isEternalField"></td>
            </tr>
        </table>
    </div>

    <div>
        <table>
            <caption>UserDataSet cache statistics</caption>
            <tr>
                <td>Hit</td>
                <td id="hitField"></td>
            </tr>
            <tr>
                <td>Miss</td>
                <td id="missField"></td>
            </tr>
        </table>
    </div>

</div>
<script src="js/websocket-statistics.js" type="text/javascript"></script>

</body>
</html>
