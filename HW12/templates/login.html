<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/base.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <form action="/login" method="post">
        <fieldset>
            <input name="login" placeholder="login" value="${login}">
            <input name="password" placeholder="password">
            <button>Enter</button>
            <span>${message}</span>
        </fieldset>
    </form>
</div>
</body>
</html>
